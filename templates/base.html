<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/klinecharts@8.3.0/dist/klinecharts.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    
    <title>虛擬投資平台: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">虛擬投資平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                    {% if current_user.is_authenticated %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{{url_for('dashboard')}}">儀表板</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('technical_analysis')}}">技術分析</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('stock_trading')}}">股票交易</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('history')}}">交易紀錄</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('logout')}}">登出系統</a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('login')}}">登入系統</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('register')}}">註冊帳號</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% from 'bootstrap5/utils.html' import render_messages %}
    {{ render_messages() }}
    
    <main class="container-fluid">
        {% block main %}
        {% endblock %}
    </main>
        

  </body>
</html>
